<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-cadastro.css">
    <script src="../scripts/script-cadastro.js"></script>
    <title>Cadastro - V3T</title>
</head>

<body>
    <nav>
        <img class="logo" src="../imgs/logo-preto-semfundo.png" alt="logo da empresa">
        <div class="navegadores"> Simulador Financeiro </div>
        <div class="navegadores"> Sobre </div>
        <div class="navegadores"> Contato </div>
        <div class="navegadores"> Cadastro </div>
        <div class="navegadores"> Login </div>
    </nav>
    <main class="conteudo_principal">
        <img class="linha cima" src="../imgs/listrasDecoracaoFundoCima.png" alt="listras de decoração">

        <div class="quadrado_com_sombra">
            <div class="paragrafos_e_inputs">
                <p class="titulo"> Insira suas informações pessoais para criar sua conta </p>
                <p class="subtitulo">Você ja tem uma conta? <a href="login.html" class="entrar">Entrar</a> </p>
                <input type="text" id="ipt_nome" placeholder="Nome">
                <input type="text" id="ipt_nome" placeholder="Email">
                <input type="text" id="ipt_nome" placeholder="Senha">
                <input type="text" id="ipt_nome" placeholder="Confirmação de Senha">
                <input type="text" id="ipt_nome" placeholder="Token da Empresa">

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
        <img class="linha baixo" src="../imgs/listrasDecoracaoFundoBaixo.png" alt="listras de decoração">


    </main>

</body>

</html>
