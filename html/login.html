<!DOCTYPE html>
<html lang="-pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-login.css">
    <script src="../scripts/script-login.js"></script>
    <title>Login - V3T</title>
</head>

<body>
    <header>
        <div id="div-img">
            <a href="index.html"><img class="img-header" src="../imgs/logo-preta.png" alt="logo_V3T" id="logo"></a>
        </div>
        <div class="div-nav">
            <ul>
                <a href="simulador.html">
                    <li>Simulador Financeiro</li>
                </a>
                <a href="sobre.html">
                    <li>Sobre</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="cadastro.html">
                    <li> Cadastro </li>
                </a>
                <a href="login.html">
                    <li id="bt-login"> <u>LOGIN</u></li>
                </a>
            </ul>
        </div>
    </header>

    <main>
        <div class="fundo_cadastro">
            <div class="quadrado_com_sombra">
                <div class="paragrafos_e_inputs">
                    <p class="titulo">Faça login para acessar seus dados em tempo real: </p>

                    <input type="text" id="ipt_email" placeholder="Email">

                    <div class="div_senha">
                        <input type="password" id="ipt_senha" placeholder="Senha">
                        <img src="../imgs/olho-fechado-senha.png" alt="Mostrar senha" class="olho-senha" onclick="mostrarSenha('ipt_senha', this)">
                    </div>

                    <p class="subtitulo"><a href="#"> Esqueceu sua senha? </a> </p>

                    <button onclick="cadastrar()" class="botao">Entrar</button>

                    <p class="subtitulo center">Ainda não é nosso parceiro? <a href="cadastro.html"> Faça seu cadastro!</a> </p>
                </div>
            </div>
    </main>

</body>
<script>
    /*Função para mostrar senha e icone no input de senha*/
    function mostrarSenha(idInput, icone) {
        const input = document.getElementById(idInput);

        if (input.type === "password") {
            input.type = "text";
            icone.src = "../imgs/olho-aberto-senha.png"; // ícone de olho aberto
        } else {
            input.type = "password";
            icone.src = "../imgs/olho-fechado-senha.png"; // ícone de olho fechado
        }
    }
</script>

</html>
