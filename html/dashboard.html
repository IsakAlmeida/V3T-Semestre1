<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-dashboard.css">

    <title>Dashboard - V3T</title>
</head>

<body>
    <div class="Janela">
        <div class="headerLeft">
            <div id="imgLogo">
                <a href="index.html">
                    <img src="../imgs/logo-dashboard.png" alt="Logo V3T">
                </a>
            </div>
            <div id="buttonDashBoard">
                <a href="">
                    <img src="../imgs/icone-chart.png" alt="Icone DashBoard">
                    <h3>DashBoard</h3>
                </a>
            </div>
            <div id="buttonSensores">
                <img src="../imgs/icone-sensor.png" alt="Icone Sensor">
                <h3>Sensores</h3>
            </div>
            <div id="buttonPerfil">
                <img src="../imgs/icone-perfil.png" alt="Icone Perfil">
                <h3>Perfil</h3>
            </div>
            <div id="buttonConfiguracoes">
                <img src="../imgs/icone-configuracoes.png" alt="Icone Configurações">
                <h3>Configurações</h3>
            </div>
            <div id="buttonLogout">
                <a href="index.html">
                    <img src="../imgs/icone-logout.png" alt="Icone Logout">
                    <h3>Logout</h3>
                </a>
            </div>
        </div>
        <div class="pageDashBoard">
            <div class="headerTop">
                <div id="title">
                    <h1>DashBoard</h1>
                </div>
                <div id="select">
                    <select id="selectSensor">
                        <option value="">Selecione...</option>
                        <option value="1">Sensor 1</option>
                        <option value="2">Sensor 2</option>
                    </select>
                </div>
                <div id="buttonSelect">
                    <button onclick="analise()">Mostrar gráficos</button>
                </div>
            </div>
            <div class="kpis">
                <div id="kpiTemperaturaAtual">
                    <img src="../imgs/icone-dashboard.png" alt="Icone DashBoard">
                    <p>Temp.Atual</p>
                    <span>19°C</span>
                </div>
                <div id="kpiTemperaturaStatus">
                    <img src="../imgs/icone-dashboard.png" alt="Icone DashBoard">
                    <p>Temp.Status</p>
                    <span style="color: #FFDD00;">Moderado</span>
                </div>
                <div id="kpiUmidadeAtual">
                    <img src="../imgs/icone-dashboard.png" alt="Icone DashBoard">
                    <p>Umid.Atual</p>
                    <span>80%</span>
                </div>
                <div id="kpiUmidadeStatus">
                    <img src="../imgs/icone-dashboard.png" alt="Icone DashBoard">
                    <p>Umid.Status</p>
                    <span style="color: #ff0000;">Crítico</span>
                </div>
            </div>
            <div class="graphics">
                <div id="graphicTemperatura">
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div id="graphicUmidade">
                    <canvas id="chartUmidade"></canvas>
                </div>
                <div id="graphicAlertas">
                    <canvas id="chartAlertas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/script-dashboard.js"></script>
</body>

</html>
