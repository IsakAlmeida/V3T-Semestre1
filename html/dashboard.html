<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-dashboard.css">

    <title>Dashboard - V3T</title>
</head>

<body>
    <ul class="headerLeft">
        <li class="logoV3T">
            <a href="index.html">
                <img src="../imgs/logo-dashboard.png" alt="Logo V3T">
            </a>
        </li>
        <li class="buttonDashboard active">
            <img src="../imgs/icone-chart.png" alt="Icone Dashboard">
            <span>Dashboard</span>
        </li>
        <li class="buttonSensores">
            <img src="../imgs/icone-sensor.png" alt="Icone Sensores">
            <span>Sensores</span>
        </li>
        <li class="buttonPerfil">
            <img src="../imgs/icone-perfil.png" alt="Icone Perfil">
            <span>Perfil</span>
        </li>
        <li class="buttonConfiguracoes">
            <img src="../imgs/icone-configuracoes.png" alt="Icone Configuracoes">
            <span>Configurações</span>
        </li>
        <li class="buttonLogout">
            <a href="index.html">
                <img src="../imgs/icone-logout.png" alt="Icone Logout">
                <span>Logout</span>
            </a>
        </li>
    </ul>
    <div class="pageDashboard">
        <ul class="title">
            <li>
                <span>DashBoard</span>
            </li>
            <li>
                <select id="selectSensor">
                    <option value="">Selecione...</option>
                    <option value="1">Sensor 1</option>
                    <option value="2">Sensor 2</option>
                </select>
            </li>
            <li>
                <button onclick="analise()">Mostrar gráficos</button>
            </li>
        </ul>
        <div class="kpi-container">
            <div class="kpi-card">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Atual" class="kpi-icon">
                <div class="kpi-content">
                    <span class="kpi-title">Temp. Atual</span>
                    <span class="kpi-value">19 °C</span>
                </div>
            </div>
            <div class="kpi-card status-moderado">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Status" class="kpi-icon">
                <div class="kpi-content">
                    <span class="kpi-title">Temp. Status</span>
                    <span class="kpi-value">Moderado</span>
                </div>
            </div>
            <div class="kpi-card">
                <img src="../imgs/icone-dashboard.png" alt="kpi Umidade Atual" class="kpi-icon">
                <div class="kpi-content">
                    <span class="kpi-title">Umid. Atual</span>
                    <span class="kpi-value">19 °C</span>
                </div>
            </div>
            <div class="kpi-card status-critico">
                <img src="../imgs/icone-dashboard.png" alt="kpi Umidade Status" class="kpi-icon">
                <div class="kpi-content">
                    <span class="kpi-title">Umid. Status</span>
                    <span class="kpi-value">Crítico</span>
                </div>
            </div>
        </div>
        <div class="graphics">
            <div id="graphicTemperatura">
                <canvas id="chartTemperatura"></canvas>
            </div>
            <div id="graphicUmidade">
                <canvas id="chartUmidade"></canvas>
            </div>
            <div id="graphicAlertas">
                <canvas id="chartAlertas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/script-dashboard.js"></script>

</body>

</html>
