<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-dashboard.css">

    <title>Dashboard - V3T</title>
</head>

<body>
    <ul class="headerLeft">
        <li class="logoV3T">
            <a href="index.html">
                <img src="../imgs/logo-dashboard.png" alt="Logo V3T">
            </a>
            <span>Olá, <span id="nomeUsuario">Usuário</span> !</span>
        </li>
        <li class="buttonDashboard ativo">
            <a>
                <img src="../imgs/iconeVerde-chart.png" alt="Icone Dashboard">
                <span>Dashboard</span>
            </a>
        </li>
        <li class="buttonSensores">
            <a href="./reservatorio.html">
                <img src="../imgs/icone-sensor.png" alt="Icone Sensores">
                <span>Reservatórios</span>
            </a>
        </li>
        <li class="buttonDashboard">
            <a href="historico.html">
                <img src="../imgs/icon-historico.svg" alt="Icone Histórico">
                <span>Histórico</span>
            </a>
        </li>
        <li class="buttonLogout">
            <a href="index.html">
                <img src="../imgs/icone-logout.png" alt="Icone Logout">
                <span>Logout</span>
            </a>
        </li>
        <a href="https://sptech-team-mxiubiuw.atlassian.net/servicedesk/customer/portal/1" target="_blank"><img
                class="supportIcon" src="./imgs/help.png" alt="icone_suporte"></a>
    </ul>
    <div class="pageDashboard">
        <div class="kpiContainer">
            <a href="./reservatorio.html" class="kpiCard">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Atual" class="kpiIcon">
                <div class="kpiContent">
                    <span class="kpiValue"> Consulte os seus reservatórios</span>
                </div>
            </a>
        </div>
        <ul class="title">
            <li>
                <span>Macro</span>
            </li>
        </ul>
        <div class="graphics">
            <div class="graficosDuplos">
                <div id="graphicTemperatura">
                    <div class="descricao">
                        <div id="traco"></div>
                        <div class="limites">Limites</div>
                    </div>
                    <span>Temperatura °C</span><br>
                    <img src="../imgs/icone-dashboard.png" alt="Temperatura" class="kpiIcon">
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div id="graphicUmidade">
                    <div class="descricao">
                        <div id="traco"></div>
                        <div class="limites">Limites</div>
                    </div>
                    <span>Umidade Relativa <br> do Ar %</span><br>
                    <img src="../imgs/icone-dashboard.png" alt="Umidade" class="kpiIcon">
                    <canvas id="chartUmidade"></canvas>
                </div>
            </div>
            <div class="cardsAlertas">
                <div class="cardAlerta">
                    <img src="./imgs/warning.png">
                    <div class="descricaoAlerta">
                        <p>Temperatura está em:<span id="valorTemp"></span>°C!</p>
                        <p>No Reservatório:<span id="reservatorioTemp"></span></p>
                    </div>
                </div>
                <div class="cardAlerta">
                    <img src="./imgs/warning.png">
                    <div class="descricaoAlerta">
                        <p>Umidade está em:<span id="valorUmid"></span>%!</p>
                        <p>No Reservatório:<span id="reservatorioUmid"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="../scripts/script-dashboard.js"></script>
</body>

</html>
