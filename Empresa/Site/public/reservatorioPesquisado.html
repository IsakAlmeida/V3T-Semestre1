<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-reservatorio-pesquisado.css">

    <title>Reservatórios - V3T</title>
</head>

<body>
    <ul class="headerLeft">
        <li class="logoV3T">
            <a href="index.html">
                <img src="../imgs/logo-dashboard.png" alt="Logo V3T">
            </a>
            <span>Olá, <span id="nomeUsuario">Usuário</span>!</span>
        </li>
        <li class="buttonDashboard">
            <a href="./dashboard.html">
                <img src="../imgs/icone-chart.png" alt="Icone Dashboard">
                <span>Dashboard</span>
            </a>
        </li>
        <li class="buttonSensores ativo">
            <a href="./reservatorio.html">
                <img src="../imgs/iconeVerde-sensor.png" alt="Icone Sensores">
                <span>Reservatórios</span>
            </a>
        </li>
        <li class="buttonDashboard">
            <a href="historico.html">
                <img src="../imgs/icon-historico.svg" alt="Icone Histórico">
                <span>Histórico</span>
            </a>
        </li>
        <li class="buttonLogout">
            <a href="index.html">
                <img src="../imgs/icone-logout.png" alt="Icone Logout">
                <span>Logout</span>
            </a>
        </li>
    </ul>
    <div class="pageDashboard">
        <ul class="title">
            <li>
                <span id="nomeReservatorio">Sensor 1</span>
            </li>
        </ul>
        <div class="kpiContainer">
            <div class="kpiCard">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Atual" class="kpiIcon">
                <div class="kpiContent">
                    <div class="kpiText">
                        <span class="kpiTitle">Temp. Atual</span>
                        <span class="kpiStatusIdeal" id="categoriaTemperatura">Ideal</span>
                    </div>
                    <div class="indicadorContainer">
                        <img src="../imgs/temperatura.png" alt="Indicador de Temperatura" class="indicadorTemperatura">
                        <span class="kpiValue"><span id="kpiTemperatura">20</span> °C</span>
                    </div>
                </div>
            </div>
            <div class="kpiCard">
                <img src="../imgs/icone-dashboard.png" alt="kpi Umidade Atual" class="kpiIcon">
                <div class="kpiContent">
                    <div class="kpiText">
                        <span class="kpiTitle">Umid. Relativa do Ar Atual</span>
                        <span class="kpiStatusModerado" id="categoriaUmidade">Moderado</span>
                    </div>
                    <div class="indicadorContainer">
                        <img src="../imgs/umidade.png" alt="Indicador de Umidade" class="indicadorUmidade">
                        <span class="kpiValue"><span id="kpiUmidade">20</span> %</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="graphics">
            <div class="graficosDuplos">
                <div id="graphicTemperatura">
                    <span>Temperatura °C</span>
                    <div class="descricao">
                        <div id="traco"></div>
                        <div class="limites">Limites</div>
                    </div><br>
                    <img src="../imgs/icone-dashboard.png" alt="Temperatura" class="kpiIcon">
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div id="graphicUmidade">
                    <span>Umidade Relativa <br> do Ar %</span>
                    <div class="descricao">
                        <div id="traco"></div>
                        <div class="limites">Limites</div>
                    </div><br>
                    <img src="../imgs/icone-dashboard.png" alt="Umidade" class="kpiIcon">
                    <canvas id="chartUmidade"></canvas>
                </div>
            </div>
            <div id="graphicAlertas">
                <span>Quantidade de Alertas</span>
                <img src="../imgs/icone-alerta.png" alt="Temperatura" class="kpiIcon">
                <canvas id="chartAlertas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="./scripts/script-reservatorio-pesquisado.js"></script>
</body>

</html>
