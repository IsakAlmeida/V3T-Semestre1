<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-dashboard.css">

    <title>Dashboard - V3T</title>
</head>

<body>
    <ul class="headerLeft">
        <li class="logoV3T">
            <a href="index.html">
                <img src="../imgs/logo-dashboard.png" alt="Logo V3T">
            </a>
            <span>Olá, Fernanda!</span>
        </li>
        <li class="buttonDashboard ativo">
            <a>
                <img src="../imgs/iconeVerde-chart.png" alt="Icone Dashboard">
                <span>Dashboard</span>
            </a>
        </li>
        <li class="buttonSensores">
            <a>
                <img src="../imgs/icone-sensor.png" alt="Icone Sensores">
                <span>Sensores</span>
            </a>
        </li>
        <li class="buttonPerfil">
            <a>
                <img src="../imgs/icone-perfil.png" alt="Icone Perfil">
                <span>Perfil</span>
            </a>
        </li>
        <li class="buttonConfiguracoes">
            <a>
                <img src="../imgs/icone-configuracoes.png" alt="Icone Configuracoes">
                <span>Configurações</span>
            </a>
        </li>
        <li class="buttonLogout">
            <a href="index.html">
                <img src="../imgs/icone-logout.png" alt="Icone Logout">
                <span>Logout</span>
            </a>
        </li>
    </ul>
    <div class="pageDashboard">
        <ul class="title">
            <li>
                <span>DashBoard</span>
            </li>
            <li>
                <select id="selectSensor">
                    <option value="">Selecione...</option>
                    <option value="1">Sensor 1</option>
                    <option value="2">Sensor 2</option>
                </select>
            </li>
            <li>
                <button onclick="analise()">Mostrar gráficos</button>
            </li>
        </ul>
        <div class="kpiContainer">
            <div class="kpiCard">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Atual" class="kpiIcon">
                <div class="kpiContent">
                    <span class="kpiTitle">Temp. Atual</span>
                    <span class="kpiValue">19 °C</span>
                </div>
            </div>
            <div class="kpiCard statusModerado">
                <img src="../imgs/icone-dashboard.png" alt="kpi Temperatura Status" class="kpiIcon">
                <div class="kpiContent">
                    <span class="kpiTitle">Temp. Status</span>
                    <span class="kpiValue">Moderado</span>
                </div>
            </div>
            <div class="kpiCard">
                <img src="../imgs/icone-dashboard.png" alt="kpi Umidade Atual" class="kpiIcon">
                <div class="kpiContent">
                    <span class="kpiTitle">Umid. Atual</span>
                    <span class="kpiValue">19 °C</span>
                </div>
            </div>
            <div class="kpiCard statusCritico">
                <img src="../imgs/icone-dashboard.png" alt="kpi Umidade Status" class="kpiIcon">
                <div class="kpi-content">
                    <span class="kpiTitle">Umid. Status</span>
                    <span class="kpiValue">Crítico</span>
                </div>
            </div>
        </div>
        <div class="graphics">
            <div class="graficosDuplos">
                <div id="graphicTemperatura">
                    <span>Temperatura °C</span>
                    <img src="../imgs/icone-dashboard.png" alt="Temperatura" class="kpiIcon">
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div id="graphicUmidade">
                    <span>Umidade %</span>
                    <img src="../imgs/icone-dashboard.png" alt="Umidade" class="kpiIcon">
                    <canvas id="chartUmidade"></canvas>
                </div>
            </div>
            <div id="graphicAlertas">
                <span>Quantidade de Alertas</span>
                <img src="../imgs/icone-alerta.png" alt="Temperatura" class="kpiIcon">
                <canvas id="chartAlertas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="../scripts/script-dashboard.js"></script>
</body>

</html>
