<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo-redonda.png" type="image/png">
    <link rel="stylesheet" href="../styles/style-cadastro.css">
    <script src="../scripts/script-cadastro.js"></script>
    <title>Cadastro - V3T</title>
</head>

<body>
    
   <header class="header">
        <div class="div-img">
            <a href="index.html"><img class="img-header" src="../imgs/logo-preta.png" alt="logo_V3T"></a>
        </div>
        <div class="div-nav">
            <ul>
                <a href="simulador.html">
                    <li>Simulador Financeiro</li>
                </a>
                <a href="sobre.html">
                    <li>Sobre</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="cadastro.html">
                    <li>Cadastro </li>
                </a>
                <a href="login.html">
                    <li class="btn-login">LOGIN </li>
                </a>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="fundo_cadastro">
            <div class="quadrado_com_sombra">
                <div class="paragrafos_e_inputs">
                    <p class="titulo"> Insira suas informações pessoais para criar sua conta </p>
                    <p class="subtitulo">Você ja tem uma conta? <a href="login.html" class="entrar">Entrar</a> </p>
                    
                    <div class="msg_informacao"> Nome: </div>
                    <input type="text" id="ipt_nome" onkeyup="onkey_nome()">
                    <div class="msg_erro" id="div_msg_nome"></div> 

                    
                    <div class="msg_informacao"> Email: </div>
                    <input type="text" id="ipt_email" onkeyup="onkey_email()">

                    <div class="msg_erro" id="div_msg_email"></div>

                    
                    <div class="msg_informacao"> Senha: </div>
                    <div class="div_senha">
                        <input type="password" id="ipt_senha" onkeyup="onkey_senha()">
                        <img src="../imgs/olho-aberto-senha.png" alt="Mostrar senha" class="olho-senha" onclick="mostrarSenha('ipt_senha', this)">
                    </div>
                    <div class="msg_erro" id="div_msg_senha"></div>

                    
                    <div class="msg_informacao"> Confirmação de senha: </div>
                    <div class="div_senha">
                        <input type="password" id="ipt_confirmacaoSenha" onkeyup="onkey_conf_senha()">
                        <img src="../imgs/olho-aberto-senha.png" alt="Mostrar senha" class="olho-senha" onclick="mostrarSenha('ipt_confirmacaoSenha', this)">
                    </div>
                    <div class="msg_erro" id="div_msg_conf_senha"></div>

                    
                    <div class="msg_informacao"> Token da Empresa: </div>
                    <input type="text" id="ipt_token" onkeyup="onkey_token()">
                    <div class="msg_erro" id="div_msg_token"></div>
                    <p class="subtitulo b">Não tem o Token? Entre em <a href="contato.html" class="entrar">contato</a> </p>

                    <button class="botao" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
    </main>

</body>

<script src="../scripts/script-cadastro.js"> </script>

</html>
