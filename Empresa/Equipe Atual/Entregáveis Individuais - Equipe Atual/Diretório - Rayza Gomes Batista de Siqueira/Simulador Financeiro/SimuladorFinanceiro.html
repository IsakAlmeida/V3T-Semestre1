<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro - V3T</title>
</head>
<body>
    <h2> V3T - Simulador Financeiro</h2>

    Informe a quantidade em kilogramas(kg) de matéria prima que sua empresa perde por problemas com controle de temperatura e umidade por mês:<br>
    <input type="text" id="ipt_qdade_insumo"> <br><br>
    Qual o preço médio por kilograma(Kg) da matéria prima de sua empresa? <br>
    <input type="text" id="ipt_custo_insumo"> <br><br>

    <button onclick="calcular()">Calcular</button>
    <br><br><br>

    <div id="div_msg"></div>
</body>
<script>
    function calcular() {
        // Variáveis Locais dos Inputs
        var custo_insumo = Number(ipt_custo_insumo.value);
        var qdade_insumo = Number(ipt_qdade_insumo.value);
        // Calculo mensal
        var custo_insumo_mensal = custo_insumo * qdade_insumo;
        //Pegando a porcentagem da estimativa de 30%
        var porcentagem = custo_insumo_mensal * 0.30;
        var valor_final = custo_insumo_mensal - porcentagem;
        //Fazendo os calculos das economias semestrais e anuais
        var vf_semestral = valor_final * 6;
        var vf_anual = valor_final * 12;
      
    div_msg.innerHTML = `
     Com base nos dados fornecidos, e com uma estimativa de 30% de redução de perda, nossa solução irá proporcionar uma <b style= "color:green">economia mensal</b> de <b style= "color:green">R$${valor_final.toFixed(2)} </b>
     <br>Gerando uma <b style= "color:green">economia semestral</b> de <b style= "color:green">R$${vf_semestral.toFixed(2)}</b>.
     <br>E uma economia anual de <b style= "color:green"> R$${vf_anual.toFixed(2)}<b/>
     `

    }

</script>
</html>
