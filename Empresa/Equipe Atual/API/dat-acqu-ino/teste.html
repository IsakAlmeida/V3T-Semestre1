<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pegarData()">teste</button>
</body>
<script>
    function pegarData(){
       
        var dataAtual = new Date;
        dataAtual = dataAtual.toString().split(' ');
        var ano = dataAtual[3];
        var dia = dataAtual[2];
        var mes = dataAtual[1] === 'Jan' ? '01' :
        dataAtual[1] === 'Feb' ? '02' :
        dataAtual[1] === 'Mar' ? '03' :
        dataAtual[1] === 'Apr' ? '04' :
        dataAtual[1] === 'May' ? '05' :
        dataAtual[1] === 'Jun' ? '06' :
        dataAtual[1] === 'Jul' ? '07' :
        dataAtual[1] === 'Aug' ? '08' :
        dataAtual[1] === 'Sep' ? '09' :
        dataAtual[1] === 'Oct' ? '10' :
        dataAtual[1] === 'Nov' ? '11' : '12' ;
        var hora = dataAtual[4];
        var dataCompleta = `${ano}-${mes}-${dia} ${hora}`;
        console.log(dataCompleta)

         return dataCompleta;
    }
</script>
</html>
